{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/estilos.css'  %}"> 
    <title>Tu Nombre de Página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Barra de navegación con logo y enlace a la página de inicio -->
    <div class="navbar">
        <div class="logo">Tu Nombre de Página</div>
        <a class="button" href='{% url 'index' %}'>Home</a>|
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Registrar Alumno</h2>
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form }}
                            <input type="submit" value="Registrar">
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>    
    </div>

    
    <!-- Footer con barra de búsqueda de profesores -->
    <footer>
    
    </footer>
</body>
</html>
